<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Aqui estao os videos!</h1>

    <video width="500" poster="imagens/minha-paisagem.png" controls autoplay loop>

        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
       
    </video>

    <p>Seu navegador não é compativel, <a href="midia/meu-video.mp4">baixe o video aqui</a></p>

    <h1>Aqui esta o video inserido do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=dTlPio8MjYMqkkpY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
