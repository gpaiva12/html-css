<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>

        @font-face {
            font-family: 'Natal';
            src: url('fontes/natalflake.ttf') format('truetype'), url('fontes/natalstar.tff') format('truetype');
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Natal', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum vel optio, nemo ullam architecto mollitia sapiente id perferendis iusto explicabo, eligendi temporibus sed, pariatur ducimus impedit deleniti distinctio! Ipsum, non?</p>
</body>
</html>
